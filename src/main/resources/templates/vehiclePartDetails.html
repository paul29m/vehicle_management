<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Part</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container center">
    <h4 class="align-middle">Vehicle Part</h4>
    <form action="#" th:action="@{/vehicleParts/saveOrUpdateByModel}" th:object="${vehiclePart}" method="post" class="form">
        <table class="table">
            <tr>
                <td>
                    <label for="name">Name: </label>
                </td>
                <td>
                    <input id="name" th:value="*{name}" type="text" th:field="*{name}"/>
                    <input th:value="${vehiclePart.getVehiclePartId()}" hidden="hidden" type="text" name="vehiclePartId"/>
                </td>
            </tr>
            <tr>
                <td>
                    <a class="btn btn-secondary" href="/vehicleParts/findAllModels">Cancel and go back</a>
                </td>
                <td>
                    <input class="btn btn-primary" type="submit" value="Save"/>
                </td>
            </tr>
        </table>
    </form>
    <ul>
        <li th:each="err : ${errors}" th:text="${err.defaultMessage}" class="text-danger"></li>
        <li th:if="${runtimeError}" th:text="${runtimeError}" class="text-danger"></li>
        <li th:if="${success}" th:text="${success}" class="text-info"></li>
    </ul>
</div>
</body>
</html>
