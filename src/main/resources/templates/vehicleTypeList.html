<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Type List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h4>Vehicle Type list</h4>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th style="width: 30%;">Name</th>
            <th style="width: 60%">Parts</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicleType : ${elements}">
            <td><a th:href="@{|/vehicleTypes/findOne/${vehicleType.getVehicleTypeId()}|}"
                   th:text="${vehicleType.getName()}"></a></td>
            <td th:text="${vehicleType.getVehiclePartsStringList()}"></td>
            <td>
                <form th:action="@{|/vehicleTypes/delete/${vehicleType.getVehicleTypeId()}|}" method="post">
                    <button class="btn btn-danger" type="submit">X</button>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <a class="btn btn-primary" th:href="@{|/vehicleTypes/create|}">Create NEW Entry</a>
            </td>
        </tr>
    </table>
    <a class="btn btn-secondary" href="/">Home Page</a>
    <li th:if="${runtimeError}" th:text="${runtimeError}" class="text-danger"></li>
    <li th:if="${success}" th:text="${success}" class="text-info"></li>
</div>
</body>
</html>
