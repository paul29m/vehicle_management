<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Parts List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h4>Vehicle Parts list</h4>
<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th style="width: 30%;">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehiclePart : ${elements}">
        <td><a th:href="@{|/vehicleParts/findOne/${vehiclePart.getVehiclePartId()}|}" th:text="${vehiclePart.getName()}"></a></td>
    </tr>
    <tr>
        <td colspan="2">
            <a class="btn btn-primary" th:href="@{|/vehicleParts/create|}">Create NEW Entry</a>
        </td>
    </tr>
</table>
    <a class="btn btn-secondary" href="/">Home Page</a>
</div>
</body>
</html>
